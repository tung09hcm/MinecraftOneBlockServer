name: Minecraft Server Auto Start

on:
  push:
    branches:
      - main  
    schedule:
    - cron: "0 */5 * * *"  
  workflow_dispatch:  

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:

      - name: change directory
        run:
          cd ../../  

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Kiểm tra thư mục hiện tại
        run: pwd && ls -la

      # Cài đặt Java 21
      - name: Cài đặt Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Kiểm tra Java version
      - name: Kiểm tra Java Version
        run: java -version

      - name: Cài đặt `screen` để chạy server trong nền
        run: sudo apt-get install screen

      - name: Chạy Minecraft Server
        run: 
          screen -dmS mc_server java -Xmx16G -Xms4G -jar server.jar nogui
      
      - name: Commit & Push thay đổi
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update server files"
          git push origin main
